<!DOCTYPE html><html><head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width">
</head><body>
<!--Token appscript-->
<script>
const WEBAPP = "https://script.google.com/macros/s/AKfycbwSAofz36PuOswlrMH8ldJz1Q4HJzqumJooDrYpdqV9-Lb-w_XDZcbGxFx686GjSJNm5A/exec";

(async function () {

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    window.location.href = "https://log-sheet-one.vercel.app/index.html";
    return;
  }

  try {

    const res = await fetch(
      WEBAPP + "?action=verify&token=" + token
    );

    const result = await res.text();

    if (result !== "OK") {
      window.location.href = "https://log-sheet-one.vercel.app/index.html";
      return;
    }

  } catch (err) {
    window.location.href = "https://log-sheet-one.vercel.app/index.html";
  }

})();
</script>
