<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
  <!--CDN for the Working script-->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #1e3c72;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .register-box {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .register-box h2 {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
  }
  .register-box input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  .register-box button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border-radius: 8px;
    border: none;
    background: #2a5298;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  .register-box button:hover {
    background: #1e3c72;
  }
  .register-box a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #2a5298;
  }
  #msg {
    margin-top: 15px;
    text-align: center;
    font-weight: 500;
  }
</style>
<!--DOMPurify-->
<script>
document.getElementById("registerBtn").addEventListener("click", function(e) {
  e.preventDefault();

  const name = DOMPurify.sanitize(
    document.getElementById("name").value.trim(),
    { ALLOWED_TAGS: [] }
  );

  const email = DOMPurify.sanitize(
    document.getElementById("email").value.trim(),
    { ALLOWED_TAGS: [] }
  );

  const password = DOMPurify.sanitize(
    document.getElementById("password").value.trim(),
    { ALLOWED_TAGS: [] }
  );

  console.log("Sanitized Data:");
  console.log(name, email, password);

  alert("Inputs sanitized successfully âœ…");

});
</script>


</head>
<body>

<div class="register-box">
  <h2>Register</h2>
  <input id="name" type="text" placeholder="Full Name" name="Name" required>
  <input id="email" type="email" placeholder="Email" name="email" required>
  <input id="password" type="password" placeholder="Password" name="password" required>
  <button id="registerBtn">Register</button>
  <a href="login.html">Already have an account? Login</a>
  <p id="msg"></p>
</div>

<script>
  const API = "https://script.google.com/macros/s/AKfycbyRxLqaRM0CpmthjnpB1-pqeHFGgfAf_mAB5lHXDKwsQbetclFmHCOQwBapmYNfKOBLWQ/exec"; // Replace with your Web App URL
  const registerBtn = document.getElementById("registerBtn");
  const msg = document.getElementById("msg");

  registerBtn.addEventListener("click", function() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!name || !email || !password){
      msg.style.color = "red";
      msg.innerText = "Please fill in all fields.";
      return;
    }

    msg.style.color = "#1e3c72";
    msg.innerText = "Registering...";
    registerBtn.disabled = true;
    registerBtn.style.opacity = "0.6";

    fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "register",
        name: name,
        email: email,
        password: password
      })
    })
    .then(res => res.json())
    .then(data => {
      registerBtn.disabled = false;
      registerBtn.style.opacity = "1";

      if(data.success){
        msg.style.color = "green";
        msg.innerText = "Registration successful! Redirecting to login...";
        setTimeout(()=> window.location.href = "index.html", 1500);
      } else if(data.reason === "exists"){
        msg.style.color = "red";
        msg.innerText = "Email already registered. Try logging in.";
      } else{
        msg.style.color = "red";
        msg.innerText = "Registration failed. Try again.";
      }
    })
    .catch(err => {
      console.error(err);
      registerBtn.disabled = false;
      registerBtn.style.opacity = "1";
      msg.style.color = "red";
      msg.innerText = "Error connecting to server.";
    });
  });
</script>

</body>
</html>
